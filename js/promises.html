<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var defer = new Promise((resolve, reject) =>{
            setTimeout(() =>{
                if(true){
                    resolve("wait two seconds")
                }else{
                    reject("Error")
                }
            }, 2000)
        })

        defer
            .then((data) => {
                console.log(data);
                
            })
            .catch((err) => console.log(err))
    </script>
</body>
</html>
