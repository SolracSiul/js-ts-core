<body>
    <script>
        let obj = {
            name: 'sorak',
            age: 10
        }
        let proxy = new Proxy(obj,{
            get(target, name){
                console.log('solicitando nome')
                return target[name];
            },
            set(target,name,value){
                console.log('mudando o nome')
                target[name] = value;
            }
        })

    </script>
