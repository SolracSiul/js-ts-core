
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const article = {
            title: 'imagine um titulo qualquer ',
            intro : 'texto de intro',
            body: 'outro texto',
            tags:['js', 'es6', 'template']
        }

        const markup = `
            <h1>${article.title}</h1>
            <h2>${article.intro}</h2>
            <h3>${article.body}</h3>
            <ul>
                ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
            </ul>
        `

        document.body.innerHTML = markup
    </script>
</body>
</html>
